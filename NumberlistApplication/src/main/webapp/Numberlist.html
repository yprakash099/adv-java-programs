<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>Generating number List</title>
	</head>
	<body>
		<h2>Generate Number List..</h2>
		<form method="get" action="./NumberlistServlet">
			<label>Start Number :</label>
			<input type="number" name="start" required><br><br>
			
			<label>End Number :</label>
			<input type="number" name="end" required><br><br>
			
			<input type="submit" value="Even" name="operation">
			<input type="submit" value="Odd" name="operation">
			<input type="submit" value="Prime" name="operation">
			<input type="submit" value="Strong" name="operation">
			</form>


	</body>
</html>
