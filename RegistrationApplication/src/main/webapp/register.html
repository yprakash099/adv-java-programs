<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Registration form</title>
<link rel="stylesheet" href="myfile.css"></link>
	</head>
	<body bgcolor="skyblue">
		<h1>Registration form....</h1>
		<form method="get" action="./RegisterServlet">
			
			<label>User Name : </label>
			<input type="text" name="username" required/><br><br>
			
			<label>User Password : </label>
			<input type="password" name="password" required/><br><br>
			
			<label>User Mobile No : </label>
			<input type="number" name="mobile" required/><br><br>
			
			<label>User Email : </label>
			<input type="emai" name="email" required/><br><br>
			
			<label>Gender : </label>
			<input type="radio" name="gender" value="Male"/>Male
			<input type="radio" name="gender" value="Female"/>Female<br><br>
			
			<label>Date of Birth :</label>
			<input type="date" name="dob" required><br><br>
			
			<label>Qualification : </label>
			<input type="checkbox" name="qualification" value="BCA" >BCA
			<input type="checkbox" name="qualification" value="MCA">MCA
			<input type="checkbox" name="qualification" value="BTech" >BTech
			<input type="checkbox" name="qualification" value="MTech">MTech
			<br><br>
			
			<label> Country :</label>
			<select name="country">
				<option> </option>
				<option>India</option>
				<option>Nepal</option>
				<option>Bangladesh</option>
				<option>America</option>
			</select><br><br>
			
			<label> Languages :</label>
			<select name="languages" size="3" multiple>
				<option>Telugu</option>
				<option>English</option>
				<option>Hindi</option>
				<option>Tamil</option>
				<option>Kannada</option>
			</select><br><br>
			
			<label>Comments</label>
			<textarea name="comments" rows="5" cols="25"></textarea>
			<br><br>
			
			<input type="submit" value="Register">
		</form>
			
	</body>
</html>
